<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<script src="../plugins/angularjs/angular.min.js"></script>
	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- 引入分页的css样式 -->
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 引入分页的js库 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<script>
		var app = angular.module("myApp",["pagination"]);

         app.controller("brandController",function($scope,$http) {
            //定义分页变量
            $scope.paginationConf = {
                currentPage : 1,					//当前页
                totalItems : 30,					//总记录数
                itemsPerPage : 5,					//每页的记录数
                perPageOptions: [5, 10, 15, 20, 25],  //分页选项
                onChange : function(){				//改变页码时触发此事件
                    $scope.reloadList();
                }
            }
			$scope.findAll=function () {
				$http.get("../brand/list.do").success(
				    function (response) {
						$scope.list=response;
                    }
				)
            }
            $scope.reloadList=function () {
                //$scope.findPage($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
                //如果是模糊查询带分页，需调用search()方法
                $scope.search($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
            }

            // //2.定义分页查询的方法
            // $scope.findPage=function(page,rows) {
            //     $http.get("../brand/findPage.do?page="+page+"&rows="+rows).success(
            //         function (response) {
            //             //① 更新总记录数
            //             $scope.paginationConf.totalItems=response.total;
            //             //②更新每页的记录集合
            //             $scope.list=response.rows;
            //         }
            //     )
            // }
             //2.定义分页查询的方法
             $scope.search=function(page,rows) {
                 $http.post("../brand/search.do?page="+page+"&rows="+rows,$scope.searchEntity).success(
                     function (response) {
                         //① 更新总记录数
                         $scope.paginationConf.totalItems=response.total;
                         //②更新每页的记录集合
                         $scope.list=response.rows;
                     }
                 )
             }
            $scope.save=function () {
                var url = "../brand/add.do";
                if($scope.entity.id != null){
                    url = "../brand/update.do"
                }
             $http.post(url,$scope.entity).success(
                 function (response) {
                     if (response.success){
                         $scope.reloadList();
                     } else {
                         alert(response.message);
                     }
                 }
             )
            }
            $scope.update=function (brand) {
                $scope.entity=brand;
            }
            $scope.selectIds = [];
            $scope.updateSelection=function ($event,id) {
				if($event.target.checked){
				    $scope.selectIds.push(id);
				}else {
				    var index = $scope.selectIds.indexOf(id);
				    $scope.selectIds.splice(index,1);
				}
            }
            $scope.delBrand=function () {
                $http.get("../brand/delete.do?ids=" + $scope.selectIds).success(
                    function (response) {
                        if(response.success){
                            $scope.reloadList();
                        }else {
                            alert(response.message);
                        }
                    }
                )
            }
        })
	</script>

</head>
<body class="hold-transition skin-red sidebar-mini"
	  ng-app="myApp" ng-controller="brandController" ng-init="findAll()">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建"
												data-toggle="modal" data-target="#editModal" ng-click="entity={}">
											<i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除"
										 ng-click="delBrand()"><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
									<input type="text" placeholder="输入品牌名称" ng-model="searchEntity.name">
									<input type="text" placeholder="输入品牌首字母" ng-model="searchEntity.firstChar">
									<button class="btn btn-sm btn-default" ng-click="reloadList()">查询</button>
								</div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th>
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>
									      <th class="sorting">品牌首字母</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="brand in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,brand.id)"></td>
										  <td>{{brand.id}}</td>
										  <td>{{brand.name}}</td>
										  <td>{{brand.firstChar}}</td>
		                                  <td class="text-center">
		                                 	  <button type="button" class="btn bg-olive btn-xs"
													  data-toggle="modal" data-target="#editModal" ng-click="update(brand)">修改</button>
		                                  </td>
			                          </tr>

			                      </tbody>
			                  </table>
			                  <!--数据列表/-->


                        </div>
                        <!-- 数据表格 /-->
						<!-- 定义分页导航 -->
						<tm-pagination conf="paginationConf"></tm-pagination>



                     </div>
                    <!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name">  </td>
		      	</tr>
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母"  ng-model="entity.firstChar">  </td>
		      	</tr>
			 </table>
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
</body>
</html>
